<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove and add Element</title>
    <style>

    </style>
</head>
<body style="background-color: #212121; color: #fff;" >
    <ul class="langauge">
        <li>JavaScript</li>
    </ul>
   
    <script>
         function addLangugae (langName){
         const li = document.createElement('li')
         li.innerHTML= `${langName}`
         document.querySelector('.langauge').appendChild(li);
        
         }
         addLangugae("Python");
         addLangugae("Java");
         addLangugae("TypeScript");
    // *******************           in more Optimize way ************************
         function addOptiLanguage(langName){
            const li= document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.langauge').appendChild(li)
        }
         addOptiLanguage('golang');
         addOptiLanguage('C++');
          //       Edit Value
          const secLang =document.querySelector('li:nth-child(2)')
        //   secLang.innerHTML='Hello'         // OR
          const newli=document.createElement('li')
          newli.textContent='mojo'  
          secLang.replaceWith(newli)

        //   Edit
        const fisrtLang= document.querySelector("li:first-child")
        fisrtLang.outerHTML= '<li>TypeScript</li>'
        //  Remove
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
        



        

    </script>
</body>
</html>
