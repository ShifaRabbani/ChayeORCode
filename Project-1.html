<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Sceme Switcher</title>
    <style>
        body{
            background-color: rgb(233, 234, 233);
            color: #212121;
            text-decoration: none;
            text-align: center;
            justify-content: center;
            margin-top: 50px;
            /* border: 2px solid #212121; */ }
        .button{
            /* height: 200px;
            width: 200px; */
            border: 2px  ;
            margin-bottom: 40px;
            margin: 45px;
            padding: 25px;
             border-radius: 8px;
            
        }
     h1{
        padding: 20px;
     }
     #grey{
        background-color: lightgray;
     }
     #white{
        background-color: white;
     }
     #blue{
        background-color: lightblue;
     }
     #yellow{
        background-color: lightyellow;
     }
     #purple{
        background-color: lightpink;
     }
     h2{
        padding: 25px;
     }
    </style>
</head>
<body>
    <h1>Color Sceme Switcher</h1>
    <span class="button" id="grey"> </span>
    <span class="button" id="white"></span>
    <span class="button" id="blue"></span>
    <span class="button" id="yellow"></span>
    <span class="button" id="purple"></span>

    <h2>Try clicking on one of the above 
        <span>to change the backgorund color of this page</span>
    </h2>

    <script>
      const buttons=  document.querySelectorAll('.button')
      const body= document.querySelector('body')

      buttons.forEach(function(button){
        console.log(button);
        button.addEventListener('click' ,function(e){   //e is just a varable we also keep its name like chai 
        // ,e , num etc there is e is a mouce click event
        console.log(e);
        console.log(e.target);
        if(e.target.id === 'grey'){
            body.style.backgroundColor = 'lightgray'
        }
         if(e.target.id === 'white'){
            body.style.backgroundColor = 'white'
        }
          if(e.target.id === 'blue'){
            body.style.backgroundColor = 'lightblue'
        }
          if(e.target.id === 'yellow'){
            body.style.backgroundColor = 'lightyellow'
        }
           if(e.target.id === 'purple'){
            body.style.backgroundColor = 'lightpink'
        }

        });
      });
      

    </script>
</body>
</html>
